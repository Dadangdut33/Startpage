<!DOCTYPE html>
<html>
	<head>
		<title>~/startpage</title>
		<link rel="stylesheet" href="/style.css" type="text/css" media="screen" />
		<link rel="preload" as="font" href="/fonts/Fira Code Regular Nerd Font Complete.woff2" type="font/woff2" crossorigin="anonymous" />
		<script defer src="/scripts/timer.js"></script>
		<script defer src="/scripts/search.js"></script>
		<script defer src="/scripts/page-switcher.js"></script>
		<script defer src="/scripts/load-bookmark.js"></script>
	</head>

	<body>
		<div class="container" id="home">
			<div class="img-holder">
				<img id="cover-img" src="/images/lein.gif" alt="Cool Img" />
				<div class="time-container" id="time">00<br />--<br />00</div>
			</div>
			<div class="main">
				<h1 class="greeting">Hello, <span id="username">Dadang</span></h1>
				<h2 id="today">Today is someday</h2>
				<div class="searchbox">
					<input type="search" id="search" />
					<button id="searchButton">&#61442;</button>
				</div>
				<div class="bookmarks" id="bookmarks">
					<div class="bookmarks-row">
						<a href="https://youtube.com">YouTube</a>
						<a href="https://discord.com/app">Discord</a>
						<a href="https://reddit.com">Reddit</a>
						<a href="https://instagram.com/">Instagram</a>
					</div>
					<div class="bookmarks-row">
						<a href="https://github.com">Github</a>
						<a href="https://gmail.com">Gmail</a>
						<a href="https://keybr.com">Keybr</a>
						<a href="https://monkeytype.com">Monkey Type</a>
					</div>
				</div>
			</div>
		</div>

		<div class="container hidden" id="setting">
			<div class="main">
				<h1>Setting</h1>
			</div>
		</div>

		<div class="container hidden" id="about">
			<div class="main">
				<h1>About</h1>
			</div>
		</div>
	</body>
</html>
